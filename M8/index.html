        .divider {
  display: flex;

  height: 3em;

<body>
    <div id="login">
        <h3 id ="name" class="text-center text-dark pt-5 text-info"></h3>
        <h2 id ="setbt"></h2>
        <div id="notshow" class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="divider gradient" contenteditable >LOGIN</h3>

                                <label for="username" class="text-info"><h3></h3></label><br>
                                <input type="text" name="username" id="username" class="form-control" required placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="Roll No" class="text-info"><h3></h3></label><br>
                                <input type="text" name="rollnum" id="rollnum" class="form-control" required placeholder="Rollnum">
                            </div>
                            <div class="form-group">
                                <button onclick="saveLogin()" id="log" type="button" class="btn btn-dark">Login</button>
                            </div>             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
